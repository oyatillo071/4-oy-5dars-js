<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>4 oy 5 dars</title>
</head>
<body>
    <div class="container">
    
        <!-- if 1-mashq -->
        
        <div>
            <label for="first__value">Musbat son bolsa 1 qiymat qoshish</label>
            <input type="number" id="first__value" placeholder="Son kiriting:">
            <button id="first__btn">Qabul qilish</button>
        </div>
        
        <!-- if 2-mashq -->
        
        <div>
            <label for="second__value">Musbat son bolsa 2 qiymat qoshadi aks holda 2 ga kamaytiradi</label>
            <input type="number" id="second__value" placeholder="Son kiriting:">
            <button id="second__btn">Qabul qilish</button>
        </div>
        
        <!-- if 3-mashq -->

        <div>
            <label for="third__value">Musbat son bolsa 2 qiymat qoshadi aks holda 2 ga kamaytiradi agar 0 bolsa 10 1iymat ozlashtiriladi</label>
            <input type="number" id="third__value" placeholder="Son kiriting:">
            <button id="third__btn">Qabul qilish</button>
        </div>

        <!-- if 4-mashq -->
        
        <div>
            <label for="four__value">Kiritilgan sonlar ichida nechta musbat son borligini aniqlaydi</label>
            <input type="number" id="four__value--first" placeholder="1-Sonni kiriting:">
            <input type="number" id="four__value--second" placeholder="2-Sonni kiriting:">
            <input type="number" id="four__value--third" placeholder="3-Sonni kiriting:">
            <button id="four__btn">Qabul qilish</button>
        </div>
        
        <!-- if 5-mashq -->
        
        <div>
            <label for="five__value">Kiritilgan sonlar ichida nechta musbat son borligini aniqlaydi</label>
            <input type="number" id="five__value--first" placeholder="1-Sonni kiriting:">
            <input type="number" id="five__value--second" placeholder="2-Sonni kiriting:">
            <input type="number" id="five__value--third" placeholder="3-Sonni kiriting:">
            <button id="five__btn">Qabul qilish</button>
        </div>
        
        
        
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
