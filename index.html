<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>4 oy 5 dars</title>
    <link rel="shortcut icon" href="./images/favicon-icon.svg" type="image/x-icon">
</head>

<body>

    <div class="container">

        
        
        
        <!-- if 1-mashq -->

        <div>
            <label for="first__value">Musbat son bolsa 1 qiymat qoshish</label>
            <input type="number" id="first__value" placeholder="Son kiriting:">
            <button id="first__btn">Qabul qilish</button>
        </div>








        <!-- if 2-mashq -->

        <div>
            <label for="second__value">Musbat son bolsa 2 qiymat qoshadi aks holda 2 ga kamaytiradi</label>
            <input type="number" id="second__value" placeholder="Son kiriting:">
            <button id="second__btn">Qabul qilish</button>
        </div>








        <!-- if 3-mashq -->

        <div>
            <label for="third__value">Musbat son bolsa 2 qiymat qoshadi aks holda 2 ga kamaytiradi agar 0 bolsa 10
                1iymat ozlashtiriladi</label>
            <input type="number" id="third__value" placeholder="Son kiriting:">
            <button id="third__btn">Qabul qilish</button>
        </div>







        <!-- if 4-mashq -->

        <div>
            <label for="four__value">Kiritilgan sonlar ichida nechta musbat son borligini aniqlash</label>
            <input type="number" id="four__value--first" placeholder="1-Sonni kiriting:">
            <input type="number" id="four__value--second" placeholder="2-Sonni kiriting:">
            <input type="number" id="four__value--third" placeholder="3-Sonni kiriting:">
            <button id="four__btn">Qabul qilish</button>
        </div>









        <!-- if 5-mashq -->

        <div>
            <label for="five__value">Kiritilgan sonlar ichida nechta musbat va manfiy son borligini aniqlash</label>
            <input type="number" id="five__value--first" placeholder="1-Sonni kiriting:">
            <input type="number" id="five__value--second" placeholder="2-Sonni kiriting:">
            <input type="number" id="five__value--third" placeholder="3-Sonni kiriting:">
            <button id="five__btn">Qabul qilish</button>
        </div>






        <!-- if 6-mashq -->

        <div>
            <label for="six__value">Kiritilgan sonlar ichida kattasini aniqlash</label>
            <input type="number" id="six__value--first" placeholder="1-Sonni kiriting:">
            <input type="number" id="six__value--second" placeholder="2-Sonni kiriting:">
            <button id="six__btn">Qabul qilish</button>
        </div>





        <!-- if 7-mashq -->

        <div>
            <label for="seven__value">Kiritilgan sonlar ichidagi kichik sonni indeksini aniqlaydi</label>
            <input type="number" id="seven__value--first" placeholder="1-Sonni kiriting:">
            <input type="number" id="seven__value--second" placeholder="2-Sonni kiriting:">
            <button id="seven__btn">Qabul qilish</button>
        </div>





        <!-- if 8-mashq -->

        <div>
            <label for="eight__value">Kiritilgan sonlar ichida avval kattasini keyin kichigini ekranga chiqaradi</label>
            <input type="number" id="eight__value--first" placeholder="1-Sonni kiriting:">
            <input type="number" id="eight__value--second" placeholder="2-Sonni kiriting:">
            <button id="eight__btn">Qabul qilish</button>
        </div>


        
        
        
        <!-- if 9-mashq -->

        <div>
            <label for="nine__value">Kiritilgan A va B sonlar ozgartililadi va A kichik B katta ga aylanadi</label>
            <input type="number" id="nine__value--first" placeholder="A ni kiriting:">
            <input type="number" id="nine__value--second" placeholder="B ni kiriting:">
            <button id="nine__btn">Qabul qilish</button>
        </div>





        
        <!-- if 10-mashq -->

        <div>
            <label for="ten__value">Kiritilgan A va B sonlar ozgartililadi va A kichik B katta ga aylanadi</label>
            <input type="number" id="ten__value--first" placeholder="A ni kiriting:">
            <input type="number" id="ten__value--second" placeholder="B ni kiriting:">
            <button id="ten__btn">Qabul qilish</button>
        </div>





        <!-- if 11-mashq -->

        <div>
            <label for="eleven__value">Kiritilgan A va B sonlar ozgartililadi va A kichik B katta ga aylanadi</label>
            <input type="number" id="eleven__value--first" placeholder="A ni kiriting:">
            <input type="number" id="eleven__value--second" placeholder="B ni kiriting:">
            <button id="eleven__btn">Qabul qilish</button>
        </div>





        

        <!-- if 12-mashq -->

    <div>
        <label for="twelve__value">Kiritilgan uchta sonlar ichida eng kichigini aniqlash</label>
        <input type="number" id="twelve__value--first" placeholder="1-Sonni kiriting:">
        <input type="number" id="twelve__value--second" placeholder="2-Sonni kiriting:">
        <input type="number" id="twelve__value--third" placeholder="3-Sonni kiriting:">
        <button id="twelve__btn">Qabul qilish</button>
    </div>



    </div>
    <script src="./js/index.js"></script>
